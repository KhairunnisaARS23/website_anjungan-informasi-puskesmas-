<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Alur Unit Gawat Darurat</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#dc3545,#fd7e14);
}

.container{
    min-height:100vh;
    padding:40px;
}

.header{
    text-align:center;
    color:#fff;
    margin-bottom:40px;
}

.header h1{
    font-size:42px;
    margin:0;
}

.flowchart{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.box{
    background:#fff;
    padding:25px 40px;
    border-radius:20px;
    font-size:22px;
    font-weight:600;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    text-align:center;
    min-width:320px;
}

.box img{
    width:80px;
    margin-bottom:10px;
}

.arrow{
    font-size:40px;
    color:white;
    margin:15px 0;
}

.split{
    display:flex;
    gap:120px;
    margin-top:20px;
}

.column{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.small-box{
    background:#fff;
    padding:20px 30px;
    border-radius:18px;
    font-size:20px;
    font-weight:600;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    text-align:center;
    min-width:260px;
}

.back{
    margin-top:50px;
    text-align:center;
}

.back a{
    background:#212529;
    color:white;
    text-decoration:none;
    padding:18px 40px;
    border-radius:15px;
    font-size:20px;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>ALUR UNIT GAWAT DARURAT (UGD)</h1>
        <p>Pelayanan Cepat • Prioritas Kondisi Darurat</p>
    </div>

    <div class="flowchart">

        <div class="box">
            <img src="assets/ugd/ugd.png"><br>
            Pelayanan Gawat Darurat
        </div>

        <div class="arrow">⬇</div>

        <div class="box">
            <img src="assets/ugd/tindakan.png"><br>
            Pengobatan / Tindakan
        </div>

        <div class="split">

            <div class="column">
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/ugd/apotik.png"><br>
                    Apotik
                </div>
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/ugd/pulang.png"><br>
                    Pulang
                </div>
            </div>

            <div class="column">
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/ugd/rujukan.png"><br>
                    Rujuk Lanjut
                </div>
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/ugd/rumahsakit.png"><br>
                    Rumah Sakit
                </div>
            </div>

        </div>

    </div>

    <div class="back">
        <a href="index.html">⬅ Kembali ke Menu Utama</a>
    </div>

</div>

</body>
</html>
