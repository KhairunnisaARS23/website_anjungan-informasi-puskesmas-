<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Alur Rawat Jalan</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#0d6efd,#20c997);
}

.container{
    min-height:100vh;
    padding:40px;
}

.header{
    text-align:center;
    color:#fff;
    margin-bottom:40px;
}

.header h1{
    font-size:42px;
    margin:0;
}

.flow{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.box{
    background:#fff;
    padding:22px 40px;
    border-radius:20px;
    font-size:22px;
    font-weight:600;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    text-align:center;
    min-width:340px;
}

.box img{
    width:70px;
    margin-bottom:10px;
}

.arrow{
    font-size:38px;
    color:white;
    margin:12px 0;
}

.split{
    display:flex;
    gap:120px;
    margin-top:20px;
}

.column{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.small-box{
    background:#fff;
    padding:18px 30px;
    border-radius:18px;
    font-size:20px;
    font-weight:600;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    text-align:center;
    min-width:260px;
}

.back{
    margin-top:50px;
    text-align:center;
}

.back a{
    background:#212529;
    color:white;
    text-decoration:none;
    padding:18px 40px;
    border-radius:15px;
    font-size:20px;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>ALUR PELAYANAN RAWAT JALAN</h1>
        <p>Puskesmas • Mudah Dipahami • Visual</p>
    </div>

    <div class="flow">

        <div class="box">
            <img src="assets/rawatjalan/rawatjalan.png"><br>
            Rawat Jalan
        </div>

        <div class="arrow">⬇</div>

        <div class="box">
            <img src="assets/rawatjalan/antrian.png"><br>
            Antrian
        </div>

        <div class="arrow">⬇</div>

        <div class="box">
            <img src="assets/rawatjalan/pendaftaran.png"><br>
            Pendaftaran
        </div>

        <div class="arrow">⬇</div>

        <div class="box">
            <img src="assets/rawatjalan/nurse.png"><br>
            Nurse Station
        </div>

        <div class="split">

            <!-- PASIEN SEHAT -->
            <div class="column">
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/sehat.png"><br>
                    Pasien Sehat
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/tatausaha.png"><br>
                    Tata Usaha
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/apotik.png"><br>
                    Apotik
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/pulang.png"><br>
                    Pulang
                </div>
            </div>

            <!-- PASIEN SAKIT -->
            <div class="column">
                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/sakit.png"><br>
                    Pasien Sakit
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/pemeriksaan.png"><br>
                    Ruang Pemeriksaan
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/rujukan.png"><br>
                    Rujuk Lanjut
                </div>

                <div class="arrow">⬇</div>
                <div class="small-box">
                    <img src="assets/rawatjalan/rumahsakit.png"><br>
                    Rumah Sakit
                </div>
            </div>

        </div>

    </div>

    <div class="back">
        <a href="index.html">⬅ Kembali ke Menu Utama</a>
    </div>

</div>

</body>
</html>
